<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ronak Internet Olts </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono&display=swap');

        :root {
            --bg-color: #0a0a0a;
            --primary-color: #00ff00;
            --secondary-color: #ff00ff;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: 'Roboto Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        #universe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
        }

        #nexus {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #nexus:hover {
            box-shadow: 0 0 20px var(--primary-color);
        }

        .olt-node {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--secondary-color);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .olt-node:hover {
            transform: scale(1.5);
            box-shadow: 0 0 10px var(--secondary-color);
        }

        #info-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--primary-color);
            padding: 20px;
            font-size: 14px;
            display: none;
        }

        #console {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: calc(100% - 40px);
            height: 100px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--primary-color);
            padding: 10px;
            font-family: 'Roboto Mono', monospace;
            font-size: 12px;
            overflow-y: auto;
            display: none;
        }

        .console-line {
            margin-bottom: 5px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div id="universe"></div>
    <div id="nexus">Ronak Internet Olts</div>
    <div id="info-panel"></div>
    <div id="console"></div>

    <script>
        const API_URL = 'http://localhost:3000/api/olts';
        let oltData = [];

        function createStarryBackground() {
            const universe = document.getElementById('universe');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = `${Math.random() * 2}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                universe.appendChild(star);
            }
        }

        function createOLTNodes() {
            const nexus = document.getElementById('nexus');
            oltData.forEach((olt, index) => {
                const node = document.createElement('div');
                node.className = 'olt-node';
                const angle = (index / oltData.length) * 2 * Math.PI;
                const radius = 170;
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;
                node.style.left = `${x + 150}px`;
                node.style.top = `${y + 150}px`;
                node.addEventListener('click', () => showOLTInfo(olt));
                nexus.appendChild(node);
            });
        }

        function showOLTInfo(olt) {
            const infoPanel = document.getElementById('info-panel');
            infoPanel.innerHTML = `
                <h3>${olt.name}</h3>
                <p>IP: ${olt.ip}</p>
                <p>Status: ${olt.status ? 'Online' : 'Offline'}</p>
                <p>Response Time: ${olt.response_time} ms</p>
                <p>Last Checked: ${new Date(olt.last_checked).toLocaleString()}</p>
            `;
            infoPanel.style.display = 'block';
            logToConsole(`Accessed info for ${olt.name}`);
        }

        function logToConsole(message) {
            const console = document.getElementById('console');
            const line = document.createElement('div');
            line.className = 'console-line';
            line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            console.appendChild(line);
            console.scrollTop = console.scrollHeight;
        }

        function pulseNexus() {
            const nexus = document.getElementById('nexus');
            nexus.classList.add('pulse');
            setTimeout(() => nexus.classList.remove('pulse'), 2000);
        }

        async function fetchData() {
            try {
                const response = await fetch(API_URL);
                oltData = await response.json();
                createOLTNodes();
                logToConsole('OLT data updated');
                pulseNexus();
            } catch (error) {
                logToConsole('Error fetching OLT data: ' + error.message);
            }
        }

        document.getElementById('nexus').addEventListener('click', () => {
            const console = document.getElementById('console');
            console.style.display = console.style.display === 'none' ? 'block' : 'none';
        });

        createStarryBackground();
        fetchData();
        setInterval(fetchData, 30000);

        // GSAP animations
        gsap.to('.star', {
            opacity: 0.5,
            stagger: 0.1,
            repeat: -1,
            yoyo: true,
            duration: 2,
            ease: "power2.inOut"
        });

        gsap.to('#nexus', {
            rotation: 360,
            duration: 100,
            repeat: -1,
            ease: "none"
        });
    </script>
</body>
</html>
